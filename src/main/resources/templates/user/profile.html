<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head('Profile')}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="container my-4">
        <div th:replace="~{layout :: alerts}"></div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>My Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Profile Information</h5>
                            <hr>
                            <p><strong>Username:</strong> <span th:text="${profile.username}">username</span></p>
                            <p><strong>Email:</strong> <span th:text="${profile.email}">email</span></p>
                            <p><strong>Role:</strong> <span th:text="${#strings.capitalize(#strings.toLowerCase(profile.role.toString()))}">role</span></p>
                            <p><strong>Status:</strong> <span th:text="${#strings.capitalize(#strings.toLowerCase(profile.status.toString()))}">status</span></p>
                            <p><strong>Member since:</strong> <span th:text="${#temporals.format(profile.createdAt, 'yyyy-MM-dd HH:mm')}">date</span></p>
                        </div>

                        <div class="mb-4">
                            <h5>Update Profile</h5>
                            <hr>
                            <form th:action="@{/users/profile}" th:object="${updateRequest}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="username" 
                                           th:field="*{username}"
                                           required>
                                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                        <span th:errors="*{username}">Username error</span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           th:field="*{email}"
                                           required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <span th:errors="*{email}">Email error</span>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
    <script th:replace="~{layout :: scripts}"></script>
</body>
</html>
