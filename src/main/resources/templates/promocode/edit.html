<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout}">
<head>
    <title>Edit Promo Code - Simple Bookings</title>
</head>
<body>
    <main class="container my-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Edit Promo Code</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/promocodes/{id}/edit(id=${promoCodeId})}" th:object="${updateRequest}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="percent" class="form-label">Discount Percent</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="percent" 
                                       th:field="*{percent}"
                                       min="1"
                                       max="100"
                                       required>
                                <div th:if="${#fields.hasErrors('percent')}" class="text-danger">
                                    <span th:errors="*{percent}">Percent error</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="validFrom" class="form-label">Valid From</label>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       id="validFrom" 
                                       th:field="*{validFrom}"
                                       required>
                                <div th:if="${#fields.hasErrors('validFrom')}" class="text-danger">
                                    <span th:errors="*{validFrom}">Valid from error</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="validTo" class="form-label">Valid To</label>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       id="validTo" 
                                       th:field="*{validTo}"
                                       required>
                                <div th:if="${#fields.hasErrors('validTo')}" class="text-danger">
                                    <span th:errors="*{validTo}">Valid to error</span>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/promocodes/{id}(id=${promoCodeId})}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Update Promo Code</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
