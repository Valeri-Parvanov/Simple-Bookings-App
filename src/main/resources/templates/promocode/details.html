<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout}">
<head>
    <title>Promo Code Details - Simple Bookings</title>
</head>
<body>
    <main class="container my-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Promo Code: <span th:text="${promoCode.code}">CODE</span></h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <p><strong>Code:</strong> <span th:text="${promoCode.code}">CODE</span></p>
                            <p><strong>Discount:</strong> <span th:text="${promoCode.percent + '%'}">0%</span></p>
                            <p><strong>Valid From:</strong> <span th:text="${#temporals.format(promoCode.validFrom, 'yyyy-MM-dd HH:mm')}">From</span></p>
                            <p><strong>Valid To:</strong> <span th:text="${#temporals.format(promoCode.validTo, 'yyyy-MM-dd HH:mm')}">To</span></p>
                            <p><strong>Status:</strong> 
                                <span th:if="${promoCode.active}" class="badge bg-success">Active</span>
                                <span th:if="${!promoCode.active}" class="badge bg-secondary">Inactive</span>
                            </p>
                            <p><strong>Created:</strong> <span th:text="${#temporals.format(promoCode.createdAt, 'yyyy-MM-dd HH:mm')}">date</span></p>
                        </div>

                        <div class="mt-4">
                            <a th:href="@{/promocodes/{id}/edit(id=${promoCode.id})}" class="btn btn-warning">Edit</a>
                            <form th:if="${promoCode.active}" 
                                  th:action="@{/promocodes/{id}/deactivate(id=${promoCode.id})}" 
                                  method="post" 
                                  class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-secondary">Deactivate</button>
                            </form>
                            <form th:if="${!promoCode.active}" 
                                  th:action="@{/promocodes/{id}/activate(id=${promoCode.id})}" 
                                  method="post" 
                                  class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-success">Activate</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
