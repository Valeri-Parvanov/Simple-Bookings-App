<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout}">
<head>
    <title>Promo Codes - Simple Bookings</title>
</head>
<body>
    <main class="container my-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Promo Codes</h2>
            <a th:href="@{/promocodes/create}" class="btn btn-primary">Create Promo Code</a>
        </div>

        <div th:if="${promoCodes != null && !promoCodes.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Discount</th>
                            <th>Valid From</th>
                            <th>Valid To</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="promoCode : ${promoCodes}">
                            <td th:text="${promoCode.code}">CODE</td>
                            <td th:text="${promoCode.percent + '%'}">0%</td>
                            <td th:text="${#temporals.format(promoCode.validFrom, 'yyyy-MM-dd HH:mm')}">From</td>
                            <td th:text="${#temporals.format(promoCode.validTo, 'yyyy-MM-dd HH:mm')}">To</td>
                            <td>
                                <span th:if="${promoCode.active}" class="badge bg-success">Active</span>
                                <span th:if="${!promoCode.active}" class="badge bg-secondary">Inactive</span>
                            </td>
                            <td>
                                <a th:href="@{/promocodes/{id}(id=${promoCode.id})}" class="btn btn-sm btn-info">View</a>
                                <a th:href="@{/promocodes/{id}/edit(id=${promoCode.id})}" class="btn btn-sm btn-warning">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${promoCodes == null || promoCodes.isEmpty()}" class="alert alert-info">
            <p>No promo codes available.</p>
        </div>
    </main>
</body>
</html>
