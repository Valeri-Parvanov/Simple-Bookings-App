<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout}">
<head>
    <title>Create Booking - Simple Bookings</title>
</head>
<body>
    <main class="container my-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Create New Booking</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/bookings/create}" th:object="${createRequest}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="roomId" class="form-label">Room</label>
                                <select class="form-select" id="roomId" th:field="*{roomId}" required>
                                    <option value="">Select a room</option>
                                    <option th:each="room : ${rooms}" 
                                            th:value="${room.id}" 
                                            th:text="${room.name + ' - ' + room.location + ' (' + #numbers.formatDecimal(room.basePricePerHour, 0, 2) + ' BGN/hour)'}">
                                        Room
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('roomId')}" class="text-danger">
                                    <span th:errors="*{roomId}">Room error</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="startAt" class="form-label">Start Time</label>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       id="startAt" 
                                       th:field="*{startAt}"
                                       required>
                                <div th:if="${#fields.hasErrors('startAt')}" class="text-danger">
                                    <span th:errors="*{startAt}">Start time error</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="endAt" class="form-label">End Time</label>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       id="endAt" 
                                       th:field="*{endAt}"
                                       required>
                                <div th:if="${#fields.hasErrors('endAt')}" class="text-danger">
                                    <span th:errors="*{endAt}">End time error</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="promoCode" class="form-label">Promo Code (Optional)</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="promoCode" 
                                       th:field="*{promoCode}"
                                       placeholder="Enter promo code if you have one">
                                <div th:if="${#fields.hasErrors('promoCode')}" class="text-danger">
                                    <span th:errors="*{promoCode}">Promo code error</span>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/rooms}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Create Booking</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
